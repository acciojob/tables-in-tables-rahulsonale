<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        .black-box {
            background-color: black;
            color: white;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Tables in Tables</h2>

<table>
    <tr>
        <!-- Nested Table 1 -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                </thead>
	                <tbody>
                    <tr><td>Some data</td></tr>
                    <tr><td>Some more data</td></tr>
                </tbody>
            </table>
        </td>

        <!-- Nested Table 2 -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>Row 2</td>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Nested Table 3 (with list) -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <!-- Nested Table 4 (Black box HTML text) -->
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="black-box">HTML</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
